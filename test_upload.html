<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Փորձարկման Ֆայլ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Փորձարկման Ֆայլ</h1>
        
        <form action="http://localhost:8081/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Ընտրեք OSM ֆայլ:</label>
                <input type="file" class="form-control" name="file" id="file" accept=".osm,.xml" required>
            </div>
            <button type="submit" class="btn btn-primary">Վերբեռնել</button>
        </form>
        
        <div class="mt-4">
            <h3>Փորձարկման Ֆայլ</h3>
            <p>Կտտացրեք այստեղ՝ փորձարկման ֆայլը ներբեռնելու համար:</p>
            <a href="test_data.osm" download class="btn btn-success">Ներբեռնել փորձարկման ֆայլ</a>
        </div>
    </div>
</body>
</html>
